{% extends "base.html" %}

{# replaces default content block #}
{% block content %}

<form id="sign-up-form"
      method="post"
      action="/sign-up">

<p><label>Email:
    <input required type="text" name="user-name" size="50"></label></p>

<p><label>Password:
    <input required name="password1" size="50"></textarea>
</label></p>

<p><label>Re-type Password:
    <input required name="password2" size="50"></textarea>
</label></p>

<p><input type="submit" value="Sign Up"></p>

</form>
<h2 id="loginButton" class="loginButtons"><a href="{{url_for('login')}}">Log In</a></h2>

{% endblock %}
